{% set name = "fractal-client" %}
{% set version = "2.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/fractal_client-{{ version }}.tar.gz
  sha256: 14a1ef6959cf37c8d4dc0a76e89461c6ffb9dfa949523e5023243c64e3b8f177

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - fractal = fractal_client.client:main
  number: 0

requirements:
  host:
    - python >=3.9,<4.0
    - poetry-core
    - pip
  run:
    - python >=3.9.0,<4.0.0
    - python-dotenv >=1.0.0,<2.0.0
    - rich >=12.5.1,<13.0.0
    - httpx >=0.27.0,<0.28.0
    - pyjwt >=2.8.0,<3.0.0
    - packaging >=23.1.0,<24.0.0

test:
  imports:
    - fractal_client
  commands:
    - pip check
    - fractal --help
  requires:
    - pip

about:
  home: https://github.com/fractal-analytics-platform/fractal-client
  summary: Client component of the Fractal analytics platform
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ychiucco
    - jluethi
    - mfranzon
    - tcompa
