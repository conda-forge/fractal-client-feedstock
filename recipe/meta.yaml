{% set python_min = "3.10.0" %}
{% set name = "fractal-client" %}
{% set version = "2.7.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/fractal_client-{{ version }}.tar.gz
  sha256: b15ce9a87071166841f181f7b476d3edaf813c284a34e94b2652a4b85213696b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - fractal = fractal_client.client:main
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - poetry-core
    - pip
  run:
    - python >={{ python_min }},<4.0.0
    - python-dotenv >=1.0.0,<1.1.0
    - rich >=12.5.1,<13.0.0
    - httpx >=0.27.0,<0.28.0
    - pyjwt >=2.8.0,<3.0.0
    - packaging >=24.0.0,<25.0.0

test:
  imports:
    - fractal_client
  commands:
    - pip check
    - fractal --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/fractal-analytics-platform/fractal-client
  summary: Client component of the Fractal analytics platform
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ychiucco
    - jluethi
    - mfranzon
    - tcompa
